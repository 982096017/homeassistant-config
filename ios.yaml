
  push:
    categories:
      - name: Abode Alarm
        identifier: 'abode_alarm'
        actions:
          - identifier: 'SOUND_ALARM'
            title: 'Sound Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'DISARM_ABODE'
            title: 'Disarm Abode'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
      - name: Abode Updates
        identifier: 'abode_updates'
        actions:
          - identifier: 'ENABLE_ABODE_UPDATES'
            title: 'Enable Abode Updates'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'
      - name: Home Automation
        identifier: 'home_automation'
        actions:
          - identifier: 'ENABLE_HOME_AUTOMATION'
            title: 'Enable Home Automation'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'
