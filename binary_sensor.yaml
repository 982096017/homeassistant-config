  - platform: template
    sensors:
      garagedoor:
        friendly_name: Garage Door Open
        device_class: opening
        value_template: >-
           {% if states("sensor.garage_door_tilt_sensor_alarm_level") %}
             {{ is_state('sensor.garage_door_tilt_sensor_alarm_level', '255') }}
           {% else %}
             unknown
           {% endif %}
      television:
        friendly_name: TV
        value_template: >-
           {{states('media_player.family_room_2') == 'playing' and state_attr('media_player.family_room_2','source')=='TV'}}
      in_bed:
        friendly_name: "In Bed"
        device_class: presence
        value_template: >-
          {{ states('sensor.master_bed_weight')|float > 1000 }}
      homekit_ready:
        friendly_name: Homekit Ready
        device_class: connectivity
        value_template: >-
          {% if states.cover.garagedoor and states.light.living_room_lights and states.switch.driveway and states.light.master_lights and states.light.lifx5 and states.light.ge_kitchen_lights and states.alarm_control_panel.abode_alarm and states.alarm_control_panel.aarlo_arlohome and states.binary_sensor.water_leak_sensor_158d0001d77800 and states.binary_sensor.water_leak_sensor_158d00027b0db6 %}
            true
          {% else %}
            false
          {% endif %}

