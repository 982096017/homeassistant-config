  - platform: hikvisioncam
    host: 192.168.2.91
    name: PorchMotion
    username: !secret hikvision_username
    password: !secret hikvision_password
  - platform: hikvisioncam
    host: 192.168.2.92
    name: BackyardMotion
    username: !secret hikvision_username
    password: !secret hikvision_password
  - platform: hikvisioncam
    host: 192.168.2.93
    name: PatioMotion
    username: !secret hikvision_username
    password: !secret hikvision_password
  - platform: hikvisioncam
    host: 192.168.2.94
    name: DrivewayMotion
    username: !secret hikvision_username
    password: !secret hikvision_password
  - platform: template
    switches:
      lyric_mode_off:
        friendly_name: Lyric off
        value_template: "{{(states.climate.lyric_t5_thermostat.state|default({})) == 'off'}}"
        turn_on:
          - service: homeassistant.turn_on
            entity_id: script.lyric_mode_off
        turn_off:
          - service_template: "script.lyric_mode_{{ states.input_select.lyricmode_hist.state }}"
      downstairs_away:
        friendly_name: Downstairs Away
        value_template: "{{(states.climate.downstairs.attributes|default({})).away_mode|default('off') == 'on'}}"
        turn_on:
          - service: climate.set_away_mode
            data:
              entity_id: climate.downstairs
              away_mode: 'True'
        turn_off:
          - service: climate.set_away_mode
            data:
              entity_id: climate.downstairs
              away_mode: 'False'
      upstairs_away:
        friendly_name: Upstairs Away
        value_template: "{{(states.climate.upstairs.attributes|default({})).away_mode|default('off') == 'on'}}"
        turn_on:
          - service: climate.set_away_mode
            data:
              entity_id: climate.upstairs
              away_mode: 'True'
        turn_off:
          - service: climate.set_away_mode
            data:
              entity_id: climate.upstairs
              away_mode: 'False'
      bedroom_away:
        friendly_name: Master Away
        value_template: "{{(states.climate.bedroom.attributes|default({})).away_mode|default('off') == 'on'}}"
        turn_on:
          - service: climate.set_away_mode
            data:
              entity_id: climate.bedroom
              away_mode: 'True'
        turn_off:
          - service: climate.set_away_mode
            data:
              entity_id: climate.bedroom
              away_mode: 'False'
      security_armed:
        friendly_name: Home Security Arm
        value_template: "{{states('alarm_control_panel.abode_alarm') != 'disarmed'}}"
        turn_on:
          - service: alarm_control_panel.alarm_arm_away
            entity_id:
              - alarm_control_panel.abode_alarm
              - alarm_control_panel.arlohome
        turn_off:
          - service: alarm_control_panel.alarm_disarm
            entity_id:
              - alarm_control_panel.abode_alarm
              - alarm_control_panel.arlohome
      sonos_night_sound:
        friendly_name: Sonos Night Sound
        value_template: "{{state_attr('media_player.family_room_2','night_sound')}}"
        turn_on:
          - service: media_player.sonos_set_option
            data:
              entity_id: media_player.family_room_2
              night_sound: True
        turn_off:
          - service: media_player.sonos_set_option
            data:
              entity_id: media_player.family_room_2
              night_sound: False
      sonos_speech_enhance:
        friendly_name: Sonos Speech Enhance
        value_template: "{{state_attr('media_player.family_room_2','speech_enhance')}}"
        turn_on:
          - service: media_player.sonos_set_option
            data:
              entity_id: media_player.family_room_2
              speech_enhance: True
        turn_off:
          - service: media_player.sonos_set_option
            data:
              entity_id: media_player.family_room_2
              speech_enhance: False
      developer_mode:
        friendly_name: Developer Mode
        value_template: "{{states.group.developer.attributes.view == True}}"
        turn_on:
          - service: python_script.populate_catchall_group
          - service: python_script.find_unused_entities
          - service: group.set
            data:
              object_id: developer
              view: true
              visible: true
        turn_off:
          - service: group.set
            data:
              object_id: developer
              view: false
              visible: false
          - service: group.remove
            data:
              object_id: catchall
          - service: group.remove
            data:
              object_id: deaditems
